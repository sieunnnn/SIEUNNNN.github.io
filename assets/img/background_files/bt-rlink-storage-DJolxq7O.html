<!DOCTYPE html>
<!-- saved from url=(0063)https://cdn.btmessage.com/assets/bt-rlink-storage-DJolxq7O.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Storage</title>
    <script>
      window.addEventListener("message", function (event) {
        try {
          const expectedOrigin =
            document.referrer != ""
              ? new URL(document.referrer).origin
              : window.location.ancestorOrigins[0];

          const { trustedRLEvent, action, key, value } = event.data;
          if (event.origin === expectedOrigin && trustedRLEvent) {
            switch (action) {
              case "set-session-data":
                sessionStorage.setItem(key, value);
                return event.source.postMessage(
                  { status: "success" },
                  event.origin,
                );
              case "get-session-data":
                const storedValue = sessionStorage.getItem(key);
                return event.source.postMessage(
                  { status: "success", value: storedValue },
                  event.origin,
                );
              case "remove-session-data":
                sessionStorage.removeItem(key);
                return event.source.postMessage(
                  { status: "success" },
                  event.origin,
                );
              default:
                return event.source.postMessage(
                  { status: "error" },
                  event.origin,
                );
            }
          }
        } catch (e) {
          console.log({ e });
        }
      });
    </script>
  </head>

  <body>

</body></html>
